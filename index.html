<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="o" class="container">
		<span>
			<button id="bt" class="bt" onClick="btc()"></button>
			<p id="trademark">@B.DENVER™</p>
		</span>
		<div class="screen">
			<div id="screen1"></div>
			<div id="screen2"></div>
		</div>
		<div id="m" class="buttons">
			<div class="row1">
				<button id="i">(</button>
				<button id="i">)</button>
				<button id="i">⌫</button>
				<button id="i">+</button>
			</div>
			<div class="row2">
				<button id="i">9</button>
				<button id="i">8</button>
				<button id="i">7</button>
				<button id="i">-</button>
			</div>
			<div class="row3">
				<button id="i">6</button>
				<button id="i">5</button>
				<button id="i">4</button>
				<button id="i">×</button>
			</div>			
			<div class="row4">
				<button id="i">3</button>
				<button id="i">2</button>
				<button id="i">1</button>
				<button id="i">÷</button>
			</div>
			<div class="row5">
				<button id="i">0</button>
				<button id="i">.</button>
				<button id="i">A/C</button>
				<button id="i">=</button>
			</div>
		</div>
	</div>
<script>
let nodelist=document.querySelectorAll('button:not(.bt)');
let bt=document.getElementById("bt");
let o=document.getElementById("o");
let m=document.getElementById("m");
let tm=document.getElementById("trademark");
let t=1;
function btc()
{
if(t===1)
	{ 
	mode("#181818","#505050","#202020","white");
	}
else if(t===2)
	{ 
	mode("red","blue","yellow","black");
	}
else if(t===3)
	{ 
	mode("green","cyan","orange","black");
	}
else if(t===4)
	{
	mode("#E0E0E0","#B0B0B0","#E8E8E8","black");
	}
else
	{ 
	mode("","","","");
	t=1;
	}
}
function mode(outerC,midC,innerC,textC)
{
	o.style.background=outerC;
	m.style.background=midC;
	tm.style.color=textC;
	for(let i=0;i<nodelist.length;i++){
	nodelist[i].style.backgroundColor=innerC;
	nodelist[i].style.color=textC;}
	bt.innerText=t;
	t++;
}

let display=document.getElementById("screen1");
let display2=document.getElementById("screen2")
let matheqn="";
let btns = document.querySelectorAll('button:not(.bt)');
for (btn of btns) 
{	
	btn.addEventListener('click',btnclick);
}
function btnclick(e)
{
	switch(e.target.innerText)
	{
		case '×':
			matheqn+="*";
			display.innerText+=e.target.innerText;		
			break;
		case '÷':
			matheqn+="/";
			display.innerText+=e.target.innerText;
			break;
		case '⌫':
			display.innerText=display.innerText.slice(0,-1);
			matheqn=matheqn.slice(0,-1);
			break;
		case 'A/C':
			display.innerText="";
			display2.innerText="";
			matheqn="";
			break;
		case '=':
			try{
				display2.innerText=eval(matheqn);
			}
			catch{
				display.innerText="SYNTAX ERROR !";
			}
			    break;
		default:		
			display.innerText+=e.target.innerText;	
			matheqn+=e.target.innerText;
	}	
}
</script>
</body>
</html>
